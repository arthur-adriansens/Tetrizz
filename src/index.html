<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tetris</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://cdn.glitch.global/a2328394-6a2f-46f0-9a34-e8b074480846/favicon.ico?v=1699797335084" type="image/x-icon" />
        <script async="1" type="text/javascript" src="./js/alpina.js"></script>
    </head>

    <body>
        <div class="left">
            <div class="public">
                <h2>public highscores</h2>

                <ol id="publicScores"></ol>

                <input id="username" autocomplete="given-name" placeholder="Fill in your username please!" required />
            </div>
            <div class="personal">
                <h2>personal highscores</h2>

                <ol id="personalScores">
                    <li style="list-style: none">
                        <i>It seems like you haven't played yet!</i>
                    </li>
                </ol>
                <button id="reset">reset</button>
            </div>
        </div>

        <div id="game">
            <div id="canvas">
                <canvas id="gameCanvas" height="585" width="390" tabindex="1" class="over"></canvas>
                <p class="TRscore">score: <span id="score">0</span></p>
            </div>

            <canvas id="nextBlock" height="200" width="200"></canvas>

            <div class="start-end">
                <button id="start">press to start</button>

                <div id="game-over">
                    <h2>Game Over</h2>
                    <p>score: <span id="finalScore">0</span></p>
                </div>
            </div>
        </div>

        <div class="right">
            <p></p>
        </div>
