<html lang="en">
    <head>

        <style></style>

    <body>
        <h2>Access <span style="color: red">denied</span>! You don't have admin powers :(.</h2>

        <img id="meme" />

        <script>
            const images = [
                "https://media.tenor.com/7J77iJcHMA8AAAAd/penguins-madagascar.gif",
                "https://media.tenor.com/QPNYQfzQrEEAAAAC/lotr-lord.gif",
                "https://media.tenor.com/nmZuZ_yKeaUAAAAd/throw-out-rage.gif",
            ];
            const alts = [`penguins Madagascar meme`, `You shall not pass! meme`, `Ron Swanson rage meme`];
            let number = Math.floor(Math.random() * images.length);
            document.querySelector("#meme").src = images[number];
            document.querySelector("#meme").alt = alts[number];
        </script>

        <style>
            body{ display: flex; align-items: center; flex-direction: column; height:
            100%; justify-content: center; margin: 0;}
        </style>
    </body>
